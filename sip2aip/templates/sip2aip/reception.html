{% extends "earkweb/base.html" %}
{% load dictionary_extras %}

{% load staticfiles %}

{% block extra_head %}
{% endblock %}

{% block content %}

    <table class="table table-striped table-bordered table-condensed">
    <thead>
      <tr>
                <th>Path</th>
                <th>Status</th>
      </tr>
    </thead>
    <tbody>
	    	{% for ip in ips %}
		      	<tr>
                    <td><a href="{% url 'sip2aip:ip_detail' ip.pk %}" title='Detail information'>{{ ip.path }}</a></td>
					<td>{{ StatusProcess_CHOICES|access:ip.statusprocess }}</td>
		      	</tr>
	      	{% endfor %}
    </tbody>
  </table>

{% endblock %}
