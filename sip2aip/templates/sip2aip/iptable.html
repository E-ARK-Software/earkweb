{% load dictionary_extras %}
<table  class="table table-striped table-bordered table-condensed">
    <thead>
      <tr>
		<th>Name</th>
		<th>Value</th>
      </tr>
    </thead>
    <tbody>
    	<tr>
    		<td>Reception path</td>
    		<td>{{ ip.path }}</td>
    	</tr>
    	<tr class="row2">
    		<td>UUID</td>
    		<td>{{ ip.uuid }}</td>
    	</tr>
	    <tr class="row1">
    		<td>Status</td>
    		<td>{{ StatusProcess_CHOICES|access:ip.statusprocess }} ({{ ip.statusprocess }})</td>
    	</tr>
		{% if ip.statusprocess == 200 %}
		<tr class="row1">
			<td>Working area path</td>
			<td><a href="{% url 'sip2aip:working_area' ip.uuid %}" title='Package in working area'>{{ config_path_work }}/{{ ip.uuid }}</a></td>
		</tr>
		{% endif %}

    </tbody>
  </table>
