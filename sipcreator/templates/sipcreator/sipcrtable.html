{% load dictionary_extras %}

<table  class="table table-striped table-bordered table-condensed">
    <tbody>
        <tr>
            <td>Process ID</td>
            <td>{{ ip.uuid }}</td>
        </tr>
        <tr>
            <td>Package name</td>
            <td>{{ packagename }}</td>
        </tr>
        {% if ip.statusprocess > 0 %}
		<tr class="row1">
			<td>Working area path</td>
			<td><a href="{% url 'sipcreator:working_area' ip.uuid %}" title='Package in working area'>{{ config_path_work }}/{{ ip.uuid }}</a></td>
		</tr>
		{% endif %}
        <tr class="row1">
    		<td>IP processing status</td>
    		<td>{{ StatusProcess_CHOICES|access:ip.statusprocess }} ({{ ip.statusprocess }})</td>
    	</tr>
    </tbody>
</table>
