{% extends "earkweb/base.html" %}

{% load staticfiles %}

{% block extra_head %}

{% endblock %}

{% block content %}

    {% include "datamining/about_module.html" %}

    <h2 class="main">Prepare and launch a new Celery task for NLP</h2>

    <p>You need to define input and job type.</p>

    <div class="standard-form-container">

        <form class="form-horizontal">
            {% csrf_token %}

                <div class="form-group">

                    <label for="packagename" class="control-label col-xs-3">SIP package name</label>
                    <div class="col-xs-6">
                        <input type="text" class="form-control" id="packagename" name="packagename" placeholder="PACKAGE.NAME.000" value="{{ ip.packagename }}">
                    </div>

                </div>

                <div class="form-group">
                    <div style="height:1em" class="col-xs-offset-3 col-xs-10">
                        <span class="errmsg" id="msgpackagename"></span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-offset-3 col-xs-10">
                        <button id="initialize" type="submit" class="btn btn-primary" onclick="return false">Proceed</button>
                    </div>
                </div>

        </form>

    </div>

{% endblock %}
