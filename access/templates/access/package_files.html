{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    {% if stylesheet %}
        <link rel="stylesheet" href="{% static 'custom/' %}{{ stylesheet }}">
    {% endif %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        img.preview {max-height: 500px;}
        .carousel-item img {
            max-height: 600px;
            width: 100%;
            object-fit: contain; 
        }
        .carousel {
            border: 3px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .carousel-item img {
            max-height: 500px;
            width: 100%;
            object-fit: contain;
        }
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 50%;
            padding: 30px;
        }

        .carousel-control-prev,
        .carousel-control-next {
            width: 5%;
            margin:80px;
        }

        .carousel-control-prev-icon:hover,
        .carousel-control-next-icon:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

    </style>
</head>

<body class="container my-4">
    <div class="svg-logo"></div>

    <h1>{{ title }}</h1>
    <p>{{ description }}</p>

    {% if preview_image %}
        <h2>Preview Image</h2>
        <img src="/earkweb/access/{{ identifier }}/{{ preview_image }}" class="preview" alt="Preview Image">
    {% endif %}

    <h2>Available Files</h2>
    <ul class="file-list">
        {% for file in public_files %}
            <li><a href="/earkweb/access/{{ identifier }}/{{ file.path }}/" target="_blank">{{ file.description }}</a></li>
        {% empty %}
            <li>No publicly available files.</li>
        {% endfor %}
    </ul>
   
</body>
</html>
